<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="shortcut icon" href="Slogo32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <!-- Bulma Version 0.8.x-->
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
        <script src="/node_modules/axios/dist/axios.min.js"></script>
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script type="module" src="controller.js"></script>
    </head>
    <body>
        <div id="root">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="Slogo32x32.png" width="32" height="32">
                </a>
            </div>

            <main class="login-page is-centered">
                <section class="login-section">
                    <header class="login-header content">
                        <p>Please login below</p>
                    </header>
                    <form class="login-form">
                        <div class="field">
                            <label class="label">Email Address</label>
                            <div class="control has-icons-left has-icons-right">
                                <input id="userName" class="input is-success" type="text" placeholder="Email Address" autocomplete="disabled" value="">
                            </div>
                            <p class="help is-success">This field is valid</p>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control has-icons-left has-icons-right">
                                <input id="pass" class="input is-success" type="password" placeholder="Password" autocomplete="disabled" value="">
                            </div>
                            <p class="help is-success">This field is valid</p>
                        </div>
                        <div class="field is-grouped">
                            <div class="control"><button id="loginButton" type="submit" class="button is-link">Log in</button></div>
                            <div class="control"><button class="button btn-is-link"><a href="./signup.html">First time? Create an account</a></button></div>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </body>
</html>
